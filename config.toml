title = "dpi0's blog"
base_url = "/"
description = "A Zola-theme based on Bear Blog."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [
  { name = "categories", feed = true },
  { name = "tags", feed = true },
]

default_language = "en"

[translations]
no_posts = "No posts yet"
remove_filter = "Remove filter"
filtering_for = "Filtering for"
made_with = "Made with"
table_of_contents = "Table of contents"
language = "language"
site = "site"

[markdown]
highlight_code = true
# https://www.getzola.org/documentation/getting-started/configuration/#syntax-highlighting
highlight_theme = "agola-dark"
render_emoji = true
smart_punctuation = true

[extra]
date_format = "%d %b, %Y"
webserver_sends_csp_headers = true

[extra.table_of_contents]
show = true
max_level = 2
visible_on_load = false

[[extra.main_menu]]
name = "Blog"
url = "@/blog/_index.md"

[[extra.main_menu]]
name = "Contact"
url = "@/contact.md"
